{% extends "_base.html" %}

{% block content %}
{% load bootstrap_tags %}
<h2>Add a Post</h2>
<form id="post_form" method="post" action="/blog/add_post/" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form | as_bootstrap }}

    <input type="submit" value="Create Post" name="submit">
</form>
{% endblock content %}
